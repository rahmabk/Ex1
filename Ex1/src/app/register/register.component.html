
<div class="row">
    <div class="col col-md-6 offset-3">
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Register</strong>
      </h5>
    </mdb-card-header>
  
  
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
  
      <!-- Form -->
      <form  class="text-center" style="color: #757575;">
        <!-- Email -->
        <div class="md-form">
            <div class="col">
                <label>Nom</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Votre Nom">

                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                  <div *ngIf="name.errors.required">
                      Name is required.
                  </div>
                  <div *ngIf="name.errors.minlength">
                      Name must be at least 4 characters long.
                  </div>
                 </div> 
              </div>
            </div>
            <div class="md-form">
              <div class="col">
                  <label>prenom</label>
                  <input type="text" formControlName="prenom" class="form-control" placeholder="Votre prenom">
  
                  <div *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)" class="alert alert-danger">
  
                    <div *ngIf="prenom.errors.required">
                        prenom is required.
                    </div>
                    <div *ngIf="prenom.errors.minlength">
                        prenom must be at least 4 characters long.
                    </div>
                   </div> 
                </div>
              </div>
            <label for="FormEmail">E-mail</label>

          <input type="email" id="FormEmail" class="form-control" mdbInput>
          
        <!-- Password -->
        <div class="md-form">
          <label for="material">Password</label>

          <input type="password"  id="material" class="form-control" mdbInput>

         
        </div>
  
        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox>Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>
  
        <!-- Sign in button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
          type="submit" >Sign in</button>
          <div  *ngIf="connected == false" class="alert alert-danger alert-dismissible fade show" role="alert" >
            <strong>Mail or password invalid </strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <!-- Register -->
        
  
        <!-- Social login -->
        <p>or sign in with:</p>
        <a type="button" mdbBtn floating="true" color="fb" size="sm">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="tw" size="sm">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="li" size="sm">
          <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="git" size="sm">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>
      </div>
      </form>
      <!-- Form -->
  
    </mdb-card-body>
  
  </mdb-card>
